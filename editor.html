<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/fonts/material-icons.css" />
    <title>Block Fly Editor!</title>
  </head>

  <body data-version="1.1.1">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Block Fly v1.1.1</span>

        <div class="mdl-layout-item">
          By
          <a href="mailto:webmaster@cdroulers.com">Christian Droulers</a> 2016-2017
          <br />
          <a href="https://github.com/cdroulers/block-fly">Source</a>
        </div>

        <span class="mdl-layout-title">Other</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#help" id="help">Help</a>
          <a class="mdl-navigation__link" href=".." id="editor">Back to Game</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="board">
          <canvas id="root" width="400" height="400"></canvas>
          <div id="level-indicator"></div>
        </div>

        <ul id="tiles"></ul>

        <form action="#" id="level-information">
          <ul>
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                  class="mdl-textfield__input"
                  required
                  placeholder="Name"
                  name="level_name"
                  id="level_name" />
                <label class="mdl-textfield__label" for="level_name">Name:</label>
              </div>
            </li>
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                  class="mdl-textfield__input"
                  placeholder="Number"
                  name="number"
                  id="number"
                  type="number" />
                <label class="mdl-textfield__label" for="number">Number:</label>
              </div>
            </li>
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                  class="mdl-textfield__input"
                  placeholder="Password"
                  name="password"
                  id="password" />
                <label class="mdl-textfield__label" for="password">Password:</label>
              </div>
            </li>
            <li>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" multiple name="levels" id="levels"></select>
                <label class="mdl-textfield__label" for="levels">Levels:</label>
              </div>
            </li>
          </ul>
        </form>

        <div id="message" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>
    </div>

    <dialog class="mdl-dialog" id="help-dialog">
      <h4 class="mdl-dialog__title">Help</h4>
      <div class="mdl-dialog__content">
        <h3>LEVEL EDITOR</h3>
        <p>This is to edit some levels! YEAH</p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Close</button>
      </div>
    </dialog>

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga");

      ga("create", "UA-8123708-4", "auto");
      ga("send", "pageview");
    </script>
    <script type="module" src="/src/block-fly/editor/app.ts"></script>
  </body>
</html>
