<!doctype html>
<html lang="fr-CA">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon">
  <link href="assets/site.css" rel="stylesheet" type="text/css">
  <title>Block Fly!</title>
</head>

<body data-version="<%= htmlWebpackPlugin.options.version %>">
  <div id="board">
    <canvas id="root" width="400" height="400">
  </div>
  <footer>
    Version <%= htmlWebpackPlugin.options.version %> by <a href="mailto:webmaster@cdroulers.com">Christian Droulers</a> 2016 | <a href="https://github.com/cdroulers/block-fly">Source</a>
  </footer>
  <script type="text/javascript">
    // Force `fetch` polyfill to workaround Chrome not displaying request body
    // in developer tools for the native `fetch`.
    self.fetch = null;
  </script>
</body>

</html>
